<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Shadow Box</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .glowing-box {
        width: 200px;
        height: 200px;
        background-color: #4caf50;
        box-shadow: 0 50px 30px rgba(0, 255, 0, 0.7); /* Glowing shadow below the box */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="glowing-box"></div>
  </body>
</html>
